<html>
    <form id="forgotPasswordForm" action="reset-password" method="POST">
        <input type="text" id="newPassword" name="newPassword" placeholder="New Password" required>
        <input type="text" id="token" name="token" style="display:none" value="<%= token %>">
        <button type="submit">Submit new password</button>
    </form>
</html>
