<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="full-container">
  	<header class=headerBar>
        <button id="homeButton">Home</button>
    </header>
	<div class = welcome-box>
    <h2>Enter Book Information</h2>
	<p> Must enter all fields to add book </p>
	<hr>
	<div class=space>
	</div>
	<div class=space>
	</div>
	<div class=form-container>
		<form id="addForm" method="POST" action="add-confirmation.html">
			<input type="text" id="addBookName" name="addBookName" placeholder="Book Name" maxlength="35" required>
			<input type="text" id="addBookAuthor" name="addBookAuthor" placeholder="Author" maxlength="35" required>
			<input type="text" id="addBookPublisher" name="addBookPublisher" placeholder="Publisher" maxlength="35" required>
			<input type="text" pattern="\d*" id="addBookYear" name="addBookYear" placeholder="Year Published" maxlength="4" minlength="4" required>
			<input type="text" id="addBookISBN" name="addBookISBN" placeholder="ISBN" pattern="\d{3}-\d{10}" required>
			<input type="text" id="addBookCategory" name="addBookCategory" placeholder="Category" maxlength="25" required>
			<button id="submitBook" type="submit">Add Book!</button>
		</form>
	</div>
	</div>

</div>
<script src="bookInfo.js"></script>
</body>
</html>
