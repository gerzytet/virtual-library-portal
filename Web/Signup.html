<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <a href="index.html" class="back-button">Back</a>
	  <div class="header">
        <img src = logo.png id = "logo"> </img>
    </div>
    <div class="form-container">
        <form id="signUpForm" action="Signup.html" method="POST">
            <h2>Sign Up</h2>
            <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
