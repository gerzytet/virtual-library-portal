<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
	<link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	  <div class="header">
        <img src = logo.png id = "logo"> </img>
    </div>
	<center> <h1> Password Reset </h1> </center>
    <div class="form-container">
		<p> Enter your new password!</p>
      <form id="forgotPasswordForm" action="reset-password" method="POST">
        <input type="text" id="newPassword" name="newPassword" placeholder="New Password" required>
        <input type="text" id="token" name="token" style="display:none" value="<%= token %>">
        <button type="submit">Submit new password</button>
    </form>
    </div>
</div>
</body>
</html>
